definitions:
  custom_errors.CustomError:
    properties:
      code:
        type: integer
      details:
        additionalProperties:
          type: string
        type: object
      message:
        type: string
    type: object
  register.Account:
    properties:
      email:
        description: Admin's email
        example: admin@example.com
        type: string
      name:
        description: Admin's name
        example: John Doe
        type: string
      phone:
        description: Admin's phone
        example: "+1234567890"
        type: string
    required:
    - email
    - name
    - phone
    type: object
  register.Request:
    description: Tenant registration request body
    properties:
      account:
        allOf:
        - $ref: '#/definitions/register.Account'
        description: Admin user details
      address:
        description: Tenant's address
        example: 123 Main Street
        maxLength: 255
        type: string
      closing_hours:
        description: Closing hours
        example: "18:00"
        type: string
      email:
        description: Tenant's email
        example: tenant@example.com
        type: string
      name:
        description: Tenant's name
        example: Example Tenant
        type: string
      opening_hours:
        description: Opening hours
        example: "09:00"
        type: string
      phone:
        description: Tenant's phone
        example: "+1987654321"
        type: string
      timezone:
        description: Tenant's timezone
        example: America/New_York
        type: string
    required:
    - account
    - closing_hours
    - email
    - name
    - opening_hours
    - phone
    - timezone
    type: object
  register.Response:
    properties:
      created_at:
        type: string
      id:
        type: integer
      updated_at:
        type: string
    type: object
info:
  contact: {}
  title: Appointment Management System API
  version: "1.0"
paths:
  /api/v1/tenants/:
    post:
      consumes:
      - application/json
      description: register a new tenant in the system
      parameters:
      - description: Tenant registration request body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/register.Request'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/register.Response'
        "400":
          description: Invalid request payload
          schema:
            $ref: '#/definitions/custom_errors.CustomError'
        "422":
          description: Failed to register tenant
          schema:
            $ref: '#/definitions/custom_errors.CustomError'
      summary: register Tenant
      tags:
      - Tenants
swagger: "2.0"
